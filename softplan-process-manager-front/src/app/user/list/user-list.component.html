<div class="background">
  <app-menu></app-menu>
  <mat-card class="card">
    <section>
      <div class="button-row">
        <button [disabled]="!userAuthorization.hasAuthorizationType(userAuthorization.admin)" mat-raised-button color="primary" (click)="create()">Novo</button>
      </div>
    </section>
    <br>
    <mat-divider></mat-divider>
    <br>
    <div class="container mat-elevation-z8">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="height: 80%;">

          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> Nome</th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Sobrenome</th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Ações</th>
            <td mat-cell *matCellDef="let element">
              <button [disabled]="!userAuthorization.hasAuthorizationType(userAuthorization.admin)" mat-raised-button color="warn" (click)="delete(element.id)">Deletar</button> &nbsp;
              <button [disabled]="!userAuthorization.hasAuthorizationType(userAuthorization.admin)" mat-raised-button color="primary" (click)="update(element.id)">Editar</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </mat-card>
</div>
