<mat-sidenav-container class="container">
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header-box-shadow">
      <span fxShow.lt-md="false" fxShow.gt-sm="true">
        <button mat-button [matMenuTriggerFor]="dropDown">
          Gestão
          <mat-icon class="ml-1">arrow_drop_down</mat-icon>
        </button>
        <mat-menu #dropDown="matMenu" overlapTrigger="false">
          <button mat-menu-item (click)="user()"
                  [disabled]="userAuthorization.hasAuthorizationType(userAuthorization.finisher)">
            <mat-icon>account_circle</mat-icon>
            <span>Usuários</span>
          </button>
          <button mat-menu-item (click)="process()">
            <mat-icon>assignment</mat-icon>
            <span>Processos</span>
          </button>
        </mat-menu>
      </span>
      <span class="spacer"></span>
      <mat-icon class="ml-3" title="Logout" (click)=logout()>exit_to_app</mat-icon>
    </mat-toolbar>
  </mat-sidenav-content>
  <router-outlet></router-outlet>
</mat-sidenav-container>
